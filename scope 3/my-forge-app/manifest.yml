modules:
  jira:issuePanel:
    - key: my-forge-app-hello-world-issue-panel
      resource: main
      render: native
      title: my-forge-app
      icon: https://developer.atlassian.com/platform/forge/images/icons/issue-panel-icon.svg

resources:
  - key: main
    path: src/frontend/index.jsx

app:
  runtime:
    name: nodejs22.x
  id: ari:cloud:ecosystem::app/25df56db-4c1d-4a85-89e0-5480d981289d

permissions:
  scopes:
    - read:jira-work
  external:
    images:
      - developer.atlassian.com
    fetch:
      backend:
        - "127.0.0.1:8000"
